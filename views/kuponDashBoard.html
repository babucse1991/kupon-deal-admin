	<div class="row">
	<div class="col-md-12">
		
		<div ng-class="alert.type" ng-show="alert.enable">

	       <span ng-click="alert.enable=false;" style="cursor: pointer;"><i class="fa fa-times pull-right"></i></span>
		</div>
	    <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Kupon control panel</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a id="sample_editable_1_new" class="btn sbold green" href="#/createKupon"> Add New
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-print"></i> Print </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-pdf-o"></i> Save as PDF </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
							<th> Action </th>
							<th> Name</th>
							<th> Price </th>
                            <th> End Date </th>
                            <th> Discount </th>
                            <th> Type </th>
							<th> Published </th>
							<th> Remove </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="deal in kuponDealList" >
                            
							<td> <a href="#/viewEditKupon/{{deal._id}}"> View <s></td>
                            <td>{{deal.dealContent}}</td>
							<td> $ {{deal.dealPrice}}  </td>                        
                            <td class="center"> {{deal.dealEndsOn}} </td>
							<td> {{deal.dealDiscount}} % </td>
							<td> {{deal.type}} </td>
                            <td>
                                <span class="label label-sm label-success"> {{deal.isPublish}} </span>
                            </td>
							<td> <a ng-click="deleteDeal(deal._id)"> Delete <s></td>
                        </tr>
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
